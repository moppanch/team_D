{% extends 'base.html' %}

{% block title %}退会{% endblock %}

{% block header %}退会{% endblock %}

{% block content %}
<section class="container my-5">
    <h2>アカウント情報</h2>
    <form action="delete_account.php" method="POST">
        <table class="table">
            <tr>
                <td><label for="user_id">ユーザーID:</label></td>
                <td><input type="text" id="user_id" value="123456" readonly class="form-control"></td>
            </tr>
            <tr>
                <td><label for="nickname">ニックネーム:</label></td>
                <td><input type="text" id="nickname" value="ユーザーのニックネーム" readonly class="form-control"></td>
            </tr>
            <tr>
                <td><label for="email">メールアドレス:</label></td>
                <td><input type="email" id="email" value="user@example.com" readonly class="form-control"></td>
            </tr>
        </table>

        <p>アカウントを削除すると、すべての投稿やコメントが失われ、復元できません。</p>
        <button type="submit" class="button1">アカウントを削除</button>
    </form>

    <br>
    <a href="home.html"><button class="button">ホームページに戻る</button></a>
</section>
{% endblock %}
