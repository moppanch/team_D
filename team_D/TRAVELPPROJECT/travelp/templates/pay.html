<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>トラベルプ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">トラベルプ</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="home">ホーム</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="search">検索</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="post">投稿作成</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="profile">プロフィール</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="mypost">マイポスト</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="myplan">マイプラン</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="pay">募金</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <h1 class="navbar-brand">募金</h1>
                    
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- 必要項目を入力し募金するフォーム -->
                    <form>
                        <label for="amount">募金金額</label></br>
                        <input type="number" min="1" id="amount" name="amount" placeholder="入力してください">円<br><br>
                 
                        <label for="photo">応援メッセージ（任意）</label></br>
                        <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
                       
                        <p>支払い方法</p>
                        <fieldset>
                            <div>
                              <input type="radio" id="card" name="payment" value="pcard" class="radiobutton">
                              <label for="card">クレジットカード</label>
                            </div>
                            <div>
                              <input type="radio" id="bank" name="payment" value="pbank" class="radiobutton">
                              <label for="bank">銀行振込</label>
                            </div>
                        </fieldset><br>
                 
                        <input type="submit" value="募金" class="button">
                    </form>
                    <!-- フォームここまで -->
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
