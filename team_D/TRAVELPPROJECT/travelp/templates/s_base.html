{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">トラベルプ</div>
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="s_home.html">ホーム</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="s_sinsei.html">姉妹都市申請</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="s_page.html">募金ページ作成</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="s_post.html">投稿作成</a>
                        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="s_history.html">募金履歴</a>
                    </div>
            </div>

            
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <h1 class="navbar-brand">{% block header %}ホーム{% endblock %}</h1>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>  
    </body>
</html>
