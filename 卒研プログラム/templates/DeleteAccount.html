<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退会ページ</title>
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>退会ページ</h1>
    </header>

    <section class="container my-5">
        <h2>アカウント情報</h2>
        <form action="delete_account.php" method="POST">
            <table class="table">
                <tr>
                    <td><label for="user_id">ユーザーID:</label></td>
                    <td><input type="text" id="user_id" value="123456" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="nickname">ニックネーム:</label></td>
                    <td><input type="text" id="nickname" value="ユーザーのニックネーム" readonly class="form-control"></td>
                </tr>
                <tr>
                    <td><label for="email">メールアドレス:</label></td>
                    <td><input type="email" id="email" value="user@example.com" readonly class="form-control"></td>
                </tr>
            </table>

            <p>アカウントを削除すると、すべての投稿やコメントが失われ、復元できません。</p>
            <button type="submit" class="btn btn-danger btn-block">アカウントを削除</button>
        </form>

        <br>
        <a href="index.html"><button class="btn btn-primary btn-block">ホームページに戻る</button></a>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
