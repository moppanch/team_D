<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿ページ</title>
</head>
<body>
    <div class="container">
        <h1>投稿作成 (Create Post)</h1>
        <form action="submit_post.php" method="POST" enctype="multipart/form-data">
            <!-- Title -->
            <div class="form-group">
                <label for="title">タイトル (Title):</label>
                <input type="text" id="title" name="title" placeholder="タイトルを入力してください" required>
            </div>

            <!-- Text -->
            <div class="form-group">
                <label for="text">テキスト (Text):</label>
                <textarea id="text" name="text" rows="4" placeholder="テキストを入力してください" required></textarea>
            </div>

            <!-- Photo or Video -->
            <div class="file-input-wrapper">
                <label for="media">写真か動画 (Photo or Video):</label>
                <input type="file" id="media" name="media" accept="image/*,video/*">
            </div>

            <!-- Location -->
            <div class="location-input-wrapper">
                <label for="location">位置情報 (Location Information):</label>
                <input type="text" id="location" name="location" placeholder="場所を入力してください">
            </div>

            <!-- Post Button -->
            <div class="post-footer">
                <button type="submit">投稿 (Post)</button>
            </div>
        </form>
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</body>

</html>
